
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Miss Information</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            body {
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
    <h2>In what year was WALL-E released?</h2>
    <table >
        <tbody>
            <tr>
                <td>PRECISE:</td>
                <td>± 0 years</td>
            </tr>
            <tr>
                <td>REFINED:</td>
                <td>± 1 years</td>
            </tr>
            <tr>
                <td>ROUGH:</td>
                <td>± 3 years</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <button id="toggleButton">SHOW ANSWER</button>

    <div id="myDiv" style="display: none;">
        <h2>2008</h2>
        <table >
            <tbody>
                <tr>
                    <td>PRECISE:</td>
                    <td>2008</td>
                </tr>
                <tr>
                    <td>REFINED:</td>
                    <td>2007 - 2009</td>
                </tr>
                <tr>
                    <td>ROUGH:</td>
                    <td>2005 - 2011</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    
    <button onclick="random_question()" id="skipq">SKIP QUESTION</button>
    <button onclick="next_round()" id="next_round" style="display: none;">NEXT ROUND</button>

    <br><br>
    <h4>Fine Print</h4>
    Date WALL-E was released to the United States, according to <a href="https://en.wikipedia.org/wiki/WALL-E">Wikipedia</a>.
    </body>

    </html>


    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            let div = document.getElementById("myDiv");
            if (div.style.display === "none") {
                div.style.display = "block";
                this.style.display = "none";
                let skipq = document.getElementById("skipq");
                skipq.style.display = "none";
                let next_round = document.getElementById("next_round");
                next_round.style.display = "block";
            } else {
                div.style.display = "none";
                this.innerHTML = "Show Answer";
            }
        });
        
        var q_data
        fetch('/sheet.json')
            .then(response => response.json())
            .then(data => {
                q_data = data;
            })
            .catch(error => {
                console.error('Error fetching the JSON file:', error);
            });
    
        function random_question() {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var players = urlParams.get('players');
            
            const randomIndex = Math.floor(Math.random() * q_data.length);
            const randomElement = q_data[randomIndex];
            window.location.href = "/questions/" + randomElement.id + ".html?players=" + players;
        }   

        function next_round() {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var players = urlParams.get('players');

            window.location.href = "/index.html?players=" + players;

        }   
    </script>
